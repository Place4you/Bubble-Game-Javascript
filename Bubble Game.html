<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bubble.css" />
    <title>Bubble Game</title>
  </head>
  <body>
    <div id="main">
      <div id="game-menu">
        <div id="ptop">
          <div class="one">
            Hit
            <div id="hitcount" class="elem">0</div>
          </div>

          <div class="one">
            Timer
            <div id="game-timer" class="elem">60</div>
          </div>

          <div class="one">
            Score
            <div id="score" class="elem">0</div>
                      <!-- //test + -->
          <div id="plusten">
            <h3>+10</h3>
          </div>
          </div>

        </div>

        <div id="game-over" style="display: none">
          <div id="photo-container"></div>
          <div id="game-content">
            <h1>Game Over!</h1>
            <h2></h2>
            <button>Play Again</button>
          </div>
        </div>

        <div id="start-game">
          <h1>Developed By Saadat Ali</h1>
          <button>PLAY</button>
          <h3>Special thanks to Sheryians</h3>
        </div>

        <div id="btmp">
          <!-- Hidden Div show after completition -->
        </div>
      </div>
    </div>

    <script src="./assets/js/bubble.js"></script>
  </body>
</html>
